<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <td> <span>Anbarda evvelceden olan (eded ile): </span></td>
            <td><input  id="anbar" type="text" ></td>
        </tr>
        <tr>
            <td><span>1 ədədinin çəkisi: </span></td>
            <td><input type="text"  id="biri" ></td>
        </tr>
        <tr>
            <td><span>Götürülən (ölçü ile): </span></td>
            <td><input type="text"  id="olcu" ></td>
        </tr>
        <tr>
            <td><span>Umumi ölçü: </span></td>
            <td><span id="umumiolcu"></span></td>
        </tr>
        <tr>
            <td><span>Umumi ədəd: </span></td>
            <td><span id="umumieded"></span></td>
        </tr>
        <tr>
            <td><span>Goturulen (ölçü ilə): </span></td>
            <td><span id="gotur_olcu"></span></td>
        </tr>
        <tr>
            <td><span>Qalan (ölçü ilə):  </span></td>
            <td><span id="qalan_olcu"></span></td>
        </tr>
        <tr>
            <td><span>Götürülən faiz: </span></td>
            <td><span id="goturulenfaiz"></span></td>
        </tr>
        <tr>
            <td><span>Qalan faiz: </span></td>
            <td><span id="qalanfaiz"></span></td>
        </tr>
        <tr>
            <td><span>Goturulen (ədəd ilə):</span></td>
            <td><span id="goturulen_eded"></span></td>
        </tr>
        <tr>
            <td><span>Qalan (ədəd): </span></td>
            <td><span id="qalan_eded"></span></td>
        </tr>
        <tr>
            <td></td>
            <td><button  class="btn btn-primary btn-block" id="hesabla">Hesabla</button></td>
        </tr>
    </table>

    
    

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $('#hesabla').on('click',function(){
                let goturulen=$('#olcu').val()
                let anbar_evvel=$("#anbar").val()
                    
                    
                    let biri=$('#biri').val()
                    let goturulen_faiz=(goturulen*100)/(anbar_evvel*biri)
                    $("#umumiolcu").html(anbar_evvel*biri+'ml')
                    $("#gotur_olcu").html(goturulen+" ml")
                    $('#goturulenfaiz').html(goturulen_faiz+' %')
                    $('#qalanfaiz').html((100-goturulen_faiz)+' %')
                    $('#goturulen_eded').html((4*goturulen_faiz)/100)
                    $('#qalan_eded').html(4-(4*goturulen_faiz)/100)
                    $('#qalan_olcu').html((anbar_evvel*biri-goturulen)+" ml")
                    $('#umumieded').html(anbar_evvel)
                
                
                
            })
        })
    </script>
</body>
</html>
